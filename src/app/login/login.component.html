<md-tab-group>
  <md-tab label="Login">
    <div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()"  #loginForm="ngForm" class="col-xs-12 col-sm-8 col-md-6">

      <div [hidden]="!error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required id="password" [(ngModel)]="model.password" name="password">
      </div>
      
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    </form>
</div>
  </md-tab>
  <md-tab label="Register">
    <app-register></app-register>
  </md-tab>
</md-tab-group>
